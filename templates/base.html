<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}JapLab{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg-color: #ffffff;
            --primary-text-color: #1d1d1f;
            --secondary-text-color: #86868b;
            --accent-color: #007aff;
            --separator-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px 15px 100px 15px;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            background-color: transparent;
            border-bottom: 1px solid var(--separator-color);
        }

        .card-body {
            padding: 1rem;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(249, 249, 249, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            padding-bottom: 10px;
            z-index: 1000;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 0.7rem;
            font-weight: 500;
        }

        .tab-item .icon {
            font-size: 1.8rem;
            margin-bottom: 2px;
        }

        .tab-item.active {
            color: var(--accent-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: #e5e5ea;
            color: var(--primary-text-color);
        }

        .btn-success {
            background-color: #30d158;
            color: white;
        }

        /* --- STILI PER LO STEPPER VERTICALE --- */
        .stepper {
            display: flex;
            flex-direction: column;
            /* Imposta la direzione verticale */
            align-items: center;
            /* Centra gli elementi orizzontalmente */
            width: 60px;
            /* Larghezza fissa per il componente */
        }

        .stepper input[type="number"] {
            width: 100%;
            /* Occupa tutta la larghezza del contenitore */
            text-align: center;
            border: 1px solid var(--separator-color);
            /* Bordo per separare */
            border-radius: 6px;
            /* Angoli arrotondati */
            background-color: #f8f8f8;
            font-weight: 600;
            font-size: 1.3rem;
            /* Dimensione del numero */
            color: var(--primary-text-color);
            padding: 6px 0;
            /* Spazio sopra e sotto il numero */
            margin: 4px 0;
            /* Spazio tra i pulsanti e l'input */
            -moz-appearance: textfield;
        }

        .stepper input[type="number"]::-webkit-outer-spin-button,
        .stepper input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .stepper-btn {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 1.8rem;
            /* Dimensione dei simboli +/- */
            font-weight: 400;
            cursor: pointer;
            padding: 0;
            /* Rimuovi padding laterale */
            line-height: 1;
            /* Allineamento verticale */
            width: 100%;
            /* Occupa tutta la larghezza */
            height: 30px;
            /* Altezza del pulsante */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stepper-btn:disabled {
            color: #d1d1d6;
            cursor: not-allowed;
        }

        .stepper input[readonly] {
            background-color: #e5e5ea;
        }

        /* Stile aggiuntivo per nascondere il bordo di focus dell'input */
        .stepper input[type="number"]:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>

        {% block content %}{% endblock %}
    </main>

            <div class="icon">ðŸ“¦</div>

        </a>
        {% endif %}

        {% if 'admin' in roles %}

            <div class="icon">ðŸšš</div>

        </a>
        {% endif %}

        {% if 'admin' in roles or 'autista' in roles %}
        <a href="{{ url_for('autisti') }}" class="tab-item {% if active_page == 'autisti' %}active{% endif %}">

        </a>
        {% endif %}

        {% if 'admin' in roles %}
        <a href="{{ url_for('amministrazione') }}"

        <a href="{{ url_for('logout') }}" class="tab-item">
            <div class="icon" style="font-size: 1.6rem; line-height: 1.3;">ðŸšª</div>

</body>

</html>
