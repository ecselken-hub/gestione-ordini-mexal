<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}JapLab{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg-color: #ffffff;
            --primary-text-color: #1d1d1f;
            --secondary-text-color: #86868b;
            --accent-color: #007aff;
            --separator-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px 15px 100px 15px;
            -webkit-font-smoothing: antialiased;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2rem; font-weight: 700; }
        .card { background-color: var(--card-bg-color); border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 1rem; overflow: hidden; }
        .card-header { padding: 1rem 1.5rem; font-weight: 600; font-size: 1.1rem; background-color: transparent; border-bottom: 1px solid var(--separator-color); }
        .card-body { padding: 1rem; }
        
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 80px;
            background-color: rgba(249, 249, 249, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.15);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 8px; padding-bottom: 10px; z-index: 1000;
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--secondary-text-color); font-size: 0.7rem; font-weight: 500; }
        .tab-item .icon { font-size: 1.8rem; margin-bottom: 2px; }
        .tab-item.active { color: var(--accent-color); }

        .btn { display: inline-block; padding: 12px 22px; font-size: 1rem; font-weight: 600; border-radius: 12px; text-decoration: none; border: none; cursor: pointer; transition: transform 0.15s ease, opacity 0.15s ease; }
        .btn:hover { opacity: 0.85; }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-secondary { background-color: #e5e5ea; color: var(--primary-text-color); }
        .btn-success { background-color: #30d158; color: white; }
        
        /* --- STILI DELLO STEPPER AGGIORNATI --- */
        .stepper {
            display: flex;
            align-items: center;
            background-color: transparent;
            border-radius: 5px; /* Angoli piÃ¹ piccoli */
            width: 100px; /* PiÃ¹ stretto */
            height: 42px;  /* PiÃ¹ basso */
        }
        .stepper input[type="number"] {
            width: 100%;
            text-align: center;
            border: none;
            background-color: transparent;
            font-weight: 300; /* Leggermente meno grassetto */
            font-size: 1.1rem; /* PiÃ¹ piccolo */
            color: var(--primary-text-color);
            -moz-appearance: textfield;
        }
        .stepper input[type="number"]::-webkit-outer-spin-button,
        .stepper input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .stepper-btn {
            background-color: transparent;
            border: none;
            color: #007aff;
            font-size: 1.2rem; /* Pulsanti piÃ¹ piccoli */
            font-weight: 300;
            cursor: pointer;
            padding: 0 10px; /* Meno spazio laterale */
            line-height: 1;
        }
        .stepper-btn:disabled { color: #d1d1d6; cursor: not-allowed; }
        .stepper input[readonly] { background-color: #ffffff; }
    </style>
</head>
<body>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <nav class="tab-bar">
        <a href="{{ url_for('ordini_list') }}" class="tab-item {% if active_page == 'ordini' %}active{% endif %}">
            <div class="icon">ðŸ“¦</div>
            <div>Ordini</div>
        </a>
        <a href="{{ url_for('trasporto') }}" class="tab-item {% if active_page == 'trasporto' %}active{% endif %}">
            <div class="icon">ðŸšš</div>
            <div>Trasporto</div>
        </a>
        <a href="{{ url_for('autisti') }}" class="tab-item {% if active_page == 'autisti' %}active{% endif %}">
            <div class="icon">ðŸ‘¤</div>
            <div>Autisti</div>
        </a>
        <a href="{{ url_for('amministrazione') }}" class="tab-item {% if active_page == 'amministrazione' %}active{% endif %}">
            <div class="icon">ðŸ“Š</div>
            <div>Admin</div>
        </a>
    </nav>
</body>
</html>
