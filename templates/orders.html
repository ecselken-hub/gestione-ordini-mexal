<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Ordini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Ordini da Lavorare</h1>
        <table class="table table-hover table-bordered bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Numero Ordine</th>
                    <th>Cliente</th>
                    <th>Stato Lavorazione</th>
                    <th>Azione</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.numero }}</td>
                    <td>{{ order.ragione_sociale }}</td>
                    <td>
                        <span class="badge 
                            {% if order.local_status == 'Da Lavorare' %} bg-secondary
                            {% elif order.local_status == 'In Picking' %} bg-primary
                            {% elif order.local_status == 'In Controllo' %} bg-warning text-dark
                            {% elif order.local_status == 'Completato' %} bg-success
                            {% endif %}">
                            {{ order.local_status }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('order_detail_view', sigla=order.sigla, serie=order.serie, numero=order.numero) }}" class="btn btn-primary btn-sm">Gestisci</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">Nessun ordine trovato.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
