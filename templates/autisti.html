{% extends "base.html" %}

{% block title %}Autisti{% endblock %}

{% block content %}
<style>
    .driver-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        margin-top: 2rem;
    }
    .driver-card {
        background-color: var(--card-bg-color);
        border-radius: 18px;
        padding: 1.5rem;
        text-align: center;
        text-decoration: none;
        color: var(--primary-text-color);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
        transition: transform 0.2s ease;
    }
    .driver-card:hover { transform: translateY(-5px); }
    .driver-icon { font-size: 3rem; line-height: 1; margin-bottom: 1rem; }
    .driver-title { font-size: 1.5rem; font-weight: 600; }
</style>

<div style="text-align: center;">
    <h1 style="font-size: 2.5rem; font-weight: 700;">Seleziona Autista</h1>
    <p style="color: var(--secondary-text-color); font-size: 1.1rem;">Vedi le consegne assegnate per oggi.</p>
</div>

<div class="driver-grid">
    <a href="{{ url_for('consegne_autista', autista_nome='BOXER') }}" class="driver-card">
        <div class="driver-icon">üöê</div>
        <div class="driver-title">BOXER</div>
    </a>
    <a href="{{ url_for('consegne_autista', autista_nome='EXPERT') }}" class="driver-card">
        <div class="driver-icon">üöö</div>
        <div class="driver-title">EXPERT</div>
    </a>
</div>
{% endblock %}
